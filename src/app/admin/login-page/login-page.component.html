<form class="card" [formGroup]="form" (ngSubmit)="submit()">
    <div class="alert alert-danger" *ngIf="auth.error$ | async as error">{{error}}</div>
    <h2>Login the admin panel</h2>
    <div class="form-control" [ngClass]="{invalid:form.get('email')?.touched && form.get('email')?.invalid }">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email">
        <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="validation">
            <small *ngIf="form.get('email')?.hasError('required')">
                The field cannot be empty
            </small>
            <small *ngIf="form.get('email')?.hasError('email')">
                Email is not valid
            </small>
        </div>
    </div>
    <div class="form-control" [ngClass]="{invalid:form.get('password')?.touched && form.get('password')?.invalid }">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password">
        <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="validation">
            <small *ngIf="form.get('password')?.hasError('required')">
                The field cannot be empty
            </small>
            <small *ngIf="form.get('password')?.hasError('minlength')">
                The field cannot be less than 6 symbols
            </small>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid || submitted">Login</button>
</form>
