<div *ngIf="posts.length; else loading">
    <div class="form-control">
        <input type="text" placeholder="Search..." [(ngModel)]="searchStr">
    </div>
    <table>
        <thead>
            <th>#</th>
            <th>Author</th>
            <th>Title</th>
            <th>Date</th>
            <th>Edit</th>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts | searchPosts: searchStr let idx = index">
                <td>{{idx +1}}</td>
                <td>{{post.author}}</td>
                <td>{{post.title}}</td>
                <td>{{post.date | date: 'medium'}}</td>
                <td>
                    <button class="btn btn-white open-btn"
                        routerLink="['/admin', 'post', post.id, 'edit']">Open</button>
                    <button class="btn btn-danger" (click)="removePost(post.id)">Detele</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #loading>
    <p class="text-center">Loading...</p>
</ng-template>
